<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light-gray">
    <header class="text-white bg-purple header">
      <div class="container">
        <div class="column-full">
          <div class="row">
            <h1>Code Journal</h1>
            <a href="#" class="tabs text-white font-bold">Entries</a>
          </div>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="hidden">
        <div class="column-full">
          <form>
            <div class="row">
              <div class="column-full">
                <h1 id="entry-form-header">New Entry</h1>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <div class="photo-wrapper">
                  <img
                    src="images/placeholder-image-square.jpg"
                    alt="placeholder" />
                </div>
              </div>
              <div class="column-half">
                <label for="title">Title</label>
                <input
                  class="inputs mt-1 mb-2"
                  type="text"
                  id="title"
                  name="title"
                  required />
                <label for="photo-url">Photo URL</label>
                <input
                  class="inputs mt-1 mb-2"
                  type="url"
                  id="photo-url"
                  name="photo-url"
                  required />
              </div>
            </div>
            <div class="row mt-1 mb-1">
              <div class="column-full">
                <label for="notes">Notes</label>
                <textarea
                  class="text-area mt-1"
                  id="notes"
                  name="notes"
                  rows="8"
                  cols="33"
                  required>
                </textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <button class="del-button hidden" type="button">
                  Delete Entry
                </button>
              </div>
              <div class="column-half flex flex-col align-end">
                <button class="bg-purple text-white save-button" type="submit">
                  SAVE
                </button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div data-view="entries">
        <div class="column-full">
          <div class="row justify-between">
            <h1>Entries</h1>
            <button
              type="button"
              class="bg-purple text-white new-button font-serif font-bold text-base">
              NEW
            </button>
          </div>
          <div class="row">
            <div class="column-full text-center" id="no-entries">
              <h3>No entries created.</h3>
            </div>
            <div class="column-full">
              <ul class="entries-list"></ul>
            </div>
          </div>
        </div>
      </div>
    </main>
    <div class="modal-delete hidden">
      <div class="modal-container">
        <div class="row mb-1 mt-1">
          <div class="column-full">
            <p class="text-center font-bold">
              Are you sure you want to delete this entry?
            </p>
          </div>
        </div>
        <div class="row justify-between mb-1">
          <div class="column-half">
            <button class="del-cancel-button font-serif" type="button">
              CANCEL
            </button>
          </div>
          <div class="column-half flex flex-col align-end">
            <button class="del-conf-button text-white font-serif" type="button">
              CONFIRM
            </button>
          </div>
        </div>
      </div>
    </div>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
