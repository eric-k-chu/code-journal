<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Code Journal</title>
    <link rel="icon" href="images/favicon.ico" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      integrity="sha512-9usAa10IRO0HhonpyAIVpjrylPvoDwiPUiKdWk5t3PyolY1cOd4DSE0Ga+ri4AuTroPR5aQvXU9xC6qOPnzFeg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body class="bg-light-gray">
    <header class="text-white bg-purple header">
      <div class="container">
        <div class="column-full">
          <h1>Code Journal</h1>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form">
        <div class="column-full">
          <form>
            <div class="row">
              <div class="column-full">
                <h2>New Entry</h2>
              </div>
            </div>
            <div class="row">
              <div class="column-half">
                <div class="photo-wrapper">
                  <img
                    src="images/placeholder-image-square.jpg"
                    alt="placeholder" />
                </div>
              </div>
              <div class="column-half">
                <label for="title" class="text-sm">Title</label>
                <input
                  class="inputs"
                  type="text"
                  id="title"
                  name="title"
                  required />
                <label for="photo-url" class="text-sm">Photo URL</label>
                <input
                  class="inputs"
                  type="url"
                  id="photo-url"
                  name="photo-url"
                  required />
              </div>
            </div>
            <div class="row mt-1">
              <div class="column-full">
                <label for="notes" class="text-sm">Notes</label>
                <textarea
                  class="text-area"
                  id="notes"
                  name="notes"
                  rows="8"
                  cols="33"
                  required>
                </textarea>
              </div>
            </div>
            <div class="row">
              <div class="column-full flex flex-col align-end">
                <button class="bg-purple text-white save-button">SAVE</button>
              </div>
            </div>
          </form>
        </div>
      </div>
      <div data-view="entries" class="hidden"></div>
    </main>
    <script src="js/data.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
